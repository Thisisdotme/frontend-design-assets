	 $(document).ready(function(){
	 var imgArr = new Array( // relative paths of images
	 			'http://expensiva.com/wp-content/uploads/nothq/2010/11/01/mc-hammer-launches-xbox-karaoke-title/mc-hammer-launches-xbox-karaoke-title-06.jpg',

	 'http://cps-static.rovicorp.com/3/JPG_1080/MI0001/407/MI0001407105.jpg?partner=allrovi.com'
	 );
	 var preloadArr = new Array();
	 var i;
	 /* preload images */
	 for(i=0; i < imgArr.length; i++){
	 preloadArr[i] = new Image();
	 preloadArr[i].src = imgArr[i];
	 }
	 var currImg = 1;
	 var intID = setInterval(changeImg, 6000);
	 /* image rotator */
	 function changeImg() {
	 $('#cover').animate({opacity: 0}, 300, function(){
	 $(this).css('background','url(' + preloadArr[currImg++%preloadArr.length].src +') top center no-repeat').css({'top':'-10%', 'width':'110%'});
	 }).animate({opacity: 1}, 300);
	 $('#cover').animate({'width': '150%', 'height':'120%'}, 5000);
	 }
	 });
	</script>
